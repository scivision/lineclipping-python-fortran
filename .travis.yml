language: python
fast_finish: true

python: 
  - 3.6

os:
  - linux
  
env: FC=gfortran-6

group: travis_latest
  
git:
  depth: 3

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-6


before_install:
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
      brew update;
      brew install gcc || true;
      brew link --overwrite gcc;
      export FC=gfortran;
      brew install opencoarrays;
    fi

install:
  - pip -q install -e .[tests]
  
  - cd bin
  - cmake ..
  - make
  - cd ..

script: 
  - pytest
  - coverage run tests/test_all.py

after_success: coveralls

