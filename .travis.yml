language: python
fast_finish: true

python: 
  - 2.7
  - 3.6

os:
  - linux
  
env: FC=gfortran-6

group: travis_latest
  
git:
  depth: 3

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-6


before_install:
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
      brew update;
      brew install gcc || true;
      brew link --overwrite gcc;
      export FC=gfortran;
      brew install opencoarrays;
    fi

install:
  - pip -q install -e .[tests]
  
  - cd bin
  - cmake ..
  - make
  - cd ..

script: 
  - pytest -v

after_success: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
    coverage run tests/test_all.py;
    coveralls;
    fi
    
after_failure:
  - ctest -V

